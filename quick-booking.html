<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Travel Resources | TexKen Travel</title>
  <meta name="description" content="Trusted travel resources and booking partners supported by TexKen Travel." />

  <style>
    :root {
      --primary: #1f4d3a;
      --dark: #222;
      --light: #f6f6f6;
      --max-width: 1000px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--dark);
      line-height: 1.6;
      background: #fff;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* NAV */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .nav-links {
      display: flex;
      gap: 1.25rem;
    }

    .nav-links a {
      color: #fff;
      font-size: 0.95rem;
    }

    #nav-toggle,
    .hamburger {
      display: none;
    }

    /* HEADER */
    header {
      background: var(--light);
      padding: 3.5rem 1.5rem 2.75rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.3rem;
    }

    /* SECTIONS */
    section {
      max-width: var(--max-width);
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    section h2 {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    section p {
      margin-bottom: 0.85rem;
    }

    /* RESOURCE LINKS */
    .resource-links {
      margin-top: 1.25rem;
    }

    .resource-link {
      margin-bottom: 1.1rem;
    }
